<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Handlebars Templates</title>
  </head>
  <body>
    <main id="main">
      <a href="#" onclick="loadIssue();">Load GitHub Issue</a>
    </main>
    <script src="handlebars.js"></script>
    <script src="issues.js"></script>
    <script src="index.js"></script>
    <script id="issue-template" type="text/x-handlebars-template">
      {{#each this}}
      <article>
        <header>
          <h3>Issue #{{number}} ({{state}})</h3>
          <p>{{comment_body}}</p>
          {{#if comments_count}}
          <p>{{comments_count}} Comment(s)</p>
          {{else}}
          <p>No Comments Yet</p>
          {{/if}}
          <footer>
            <a href="{{url}}">created at {{created_at}}</a>
          </footer>
        </header>
      </article>
      {{/each}}
    </script>
  </body>
</html>
